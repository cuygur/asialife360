<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 80" width="350" height="80">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F172A" />
      <stop offset="100%" stop-color="#1E293B" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B" />
      <stop offset="100%" stop-color="#D97706" />
    </linearGradient>
  </defs>

  <!-- Logo Icon: A stylized globe/pin interaction -->
  <!-- Main Blue Swoosh (Left) -->
  <path d="M 40 10 
           C 20 10, 5 30, 5 45 
           C 5 65, 25 75, 40 70 
           C 30 65, 20 50, 25 35 
           C 30 20, 50 20, 40 10 Z" 
           fill="url(#blueGrad)" />

  <!-- Gold Swoosh (Interlocking) -->
  <path d="M 40 70 
           C 60 70, 75 50, 75 35 
           C 75 15, 55 5, 40 10 
           C 50 15, 60 30, 55 45 
           C 50 60, 30 60, 40 70 Z" 
           fill="url(#goldGrad)" />
           
  <!-- Central Pin / Core -->
  <circle cx="40" cy="40" r="5" fill="#F59E0B" />

  <!-- Text: AsiaLife360 -->
  <!-- Note: Using system fonts as fallback, preferring Playfair Display if available -->
  <text x="90" y="52" font-family="'Playfair Display', Georgia, serif" font-weight="bold" font-size="42" fill="#0F172A" letter-spacing="-1">AsiaLife<tspan fill="#D97706">360</tspan></text>
</svg>
